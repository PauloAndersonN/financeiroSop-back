<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <defs>
    <style>
      .box { fill: #f8f8f8; stroke: #2b2b2b; stroke-width: 2; rx: 10; ry: 10; }
      .title { font-family: "Segoe UI", Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #1f1f1f; }
      .label { font-family: "Segoe UI", Arial, sans-serif; font-size: 12px; fill: #1f1f1f; }
      .arrow { stroke: #2b2b2b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b2b2b" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="60" y="60" width="220" height="70"/>
  <text class="title" x="170" y="103" text-anchor="middle">ITEM</text>

  <rect class="box" x="360" y="60" width="240" height="70"/>
  <text class="title" x="480" y="103" text-anchor="middle">TIPO_ORCAMENTO</text>

  <rect class="box" x="360" y="180" width="240" height="70"/>
  <text class="title" x="480" y="223" text-anchor="middle">ORCAMENTO</text>

  <rect class="box" x="60" y="200" width="240" height="70"/>
  <text class="title" x="180" y="243" text-anchor="middle">ITEM_ORCAMENTO</text>

  <rect class="box" x="360" y="340" width="240" height="70"/>
  <text class="title" x="480" y="383" text-anchor="middle">MEDICAO</text>

  <rect class="box" x="60" y="360" width="240" height="70"/>
  <text class="title" x="180" y="403" text-anchor="middle">ITEM_MEDICAO</text>

  <!-- Arrows -->
  <path class="arrow" d="M 280 95 L 360 95"/>
  <text class="label" x="320" y="85" text-anchor="middle">1:N</text>

  <path class="arrow" d="M 480 130 L 480 180"/>
  <text class="label" x="500" y="160">1:N</text>

  <path class="arrow" d="M 300 235 L 360 215"/>
  <text class="label" x="330" y="210">1:N</text>

  <path class="arrow" d="M 480 250 L 480 340"/>
  <text class="label" x="500" y="300">1:N</text>

  <path class="arrow" d="M 300 390 L 360 370"/>
  <text class="label" x="330" y="365">1:N</text>

  <path class="arrow" d="M 180 270 L 180 360"/>
  <text class="label" x="200" y="320">1:N</text>
</svg>
